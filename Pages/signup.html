<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorials Hub</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>
  <link rel="stylesheet" href="signup.css" />
  <script src="https://kit.fontawesome.com/12d884e548.js" crossorigin="anonymous"></script>
 <body>
    <div class="container">
      <div class="left">
        <img src="../img/logo.png" alt="logo" id="logo">
        <h1>Welcome to TutorialsHub</h1>
        <p>Enter your credentials to register and start learning!</p>
        <p id="change">Already have an account? <a href="login.html"">Login</a></p>
        <div>
          <i class="fa-solid fa-backward"></i>
          <a href="../index.html">Home</a>
        </div>
      </div>
      <div class="right">
        <div class="signup">
      <h1>Sign Up</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
      <fieldset>
        <label for="first-name">Enter Your Name: <input id="first-name" name="first-name" type="text" required autocomplete="off"/></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required autocomplete="off/></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="referrer">What are your prefrences?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Programming</option>
            <option value="2">Web Development</option>
            <option value="3">App Development</option>
            <option value="4">Designing</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I am a keen learner.."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Sign Up" />
      <p class="log">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

 </body>
</html>
